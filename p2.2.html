<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="p2.2.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- police d'écriture -->
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> <!-- police d'écriture -->
        <title>reservia</title>
        <script src="https://kit.fontawesome.com/ba47e3366b.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/svg" href="images/logo/Reservia.svg"/>
    </head>

    <body>
        <header><!-- DEBUT HEADER -->

            <img src="images/logo/Reservia.svg" alt="Logo reservia" id="logoreservia">
            <nav>
                <ul>
                    <li><a href="#hebergement">Hébergement</a></li>
                    <li><a href="#activite">Activité</a></li>
                    <li id="sinscrire"><a class="lienbleu" href="#">S'inscrire</a></li>
                </ul>
            </nav>
        </header> <!-- FIN HEADER --> 

        <main>
            <article id="trouvezvotrehebergement"><!-- Trouvez votre hébergement -->
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </article>

            <div id="input"><!-- Input -->
                <div id="boxping">
                   <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="marseillefrance"><input class="input" type="text" name="Marseille, France" placeholder="      Marseille, France"></div> 
                <button class="boutton">Rechercher</button> 
            </div>

            <section class="menufiltres"><!-- Menu des filtres -->
                
                <h3>Filtres</h3>

                <div class="boxbilletfiltres"><!-- ( Économique ) -->
                    <div class="billetfiltres"><i class="fas fa-money-bill-wave"></i></div>
                    <p>Économique</p>
                </div>

                <div class="boxfamilialfiltres"><!-- ( Familial ) -->
                    <div class="childfiltres"><i class="fas fa-child"></i></div>
                    <p>Familial</p>
                </div>

                <div class="boxromantiquefiltres"> <!-- BOX 3 c ( Romantique ) -->
                    <div class="coeurfiltres"><i class="fas fa-heart"></i></div>
                    <p>Romantique</p>
                </div>

                <div class="boxanimauxfiltres"> <!-- BOX 3 d ( Animaux autorisés ) -->
                    <div class="dogfiltres"><i class="fas fa-dog"></i></div>
                    <p>Animaux autorisés</p>
                </div>
                
            </section>


        </main>
    </body>


</html>
